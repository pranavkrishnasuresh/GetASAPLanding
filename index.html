              'brand-green': '#5f7f73',  // Sage Green
              'univ-white': '#fcfcf9',

              'univ-text-light': '#e8e8e2', // Soft Silver
            }
          }
        }
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --brand-orange: #c76a2a;   /* Burnished Orange */
            --brand-green: #5f7f73;    /* Sage Green */

            --text-primary: #14343b;   /* Universal Black Text (Deep Teal) */
            --text-light: #e8e8e2;     /* Soft Silver */
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;

            font-family: 'JetBrains Mono', monospace !important;
        }

        .font-serif {

        }

        .text-brand-orange { color: var(--brand-orange); }
        .bg-brand-orange { background-color: var(--brand-orange); }
        .border-brand-orange { border-color: var(--brand-orange); }
        
        h1, h2, h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            letter-spacing: -0.02em;
        }
